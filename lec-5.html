<!doctype html>
<html>
	<head>
		<title>D3 tutorial</title>
		<script type="text/javascript" src="d3/d3.min.js"></script>
	</head>
	<body>

		<script>

			var dataArray = [20,40,60,500,1000];

			var dataArray2 = [200,400,600,500,100];

			var width = 500;
			var height = 500;

			var widthScale = d3.scaleLinear()
								.domain([0,1000])
								.range([0,width]);

			var color = d3.scaleLinear()
						.domain([0,1000])
						.range(["red","blue"])

			

			var canvas=d3.select("body")
						.append("svg")
						.attr("width",width)
						.attr("height",height);

			var bars = canvas.selectAll("rect")
						.data(dataArray)
						.enter()
							.append("rect")
							.attr("width",function(d){ return widthScale(d)})
							.attr("height",50)
							.attr("y",function(d,i){return i*100;})
							.attr("fill",function(d){return color(d); });


			var widthScale2 = d3.scaleLinear()
								.domain([0,600])
								.range([0,width]);

			

			var canvas2 = d3.select("body")
						.append("svg")
						.attr("width",width)
						.attr("height",height);

			var bars2 = canvas2.selectAll("rect")
						.data(dataArray2)
						.enter()
							.append("rect")
							.attr("width",function(d){ return widthScale2(d)})
							.attr("height",50)
							.attr("y",function(d,i){return i*100;})
							.attr("x",function(d,i){return 60})
							.attr("fill",function(d){return color(d); });


			var dataArray3 = [200,400,600,500,100];


			var heightScale = d3.scaleLinear()
							.domain([0,600])
							.range([0,width]);

			

			var canvas3 = d3.select("body")
						.append("svg")
						.attr("width",width)
						.attr("height",height);

			var bars3 = canvas3.selectAll("rect")
						.data(dataArray3)
						.enter()
							.append("rect")
							.attr("height",function(d){ return heightScale(d)})
							.attr("width",50)
							.attr("x",function(d,i){return i*100})
							.attr("fill",function(d){return color(d); });


		</script>
	</body>
