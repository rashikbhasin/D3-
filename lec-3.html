<!doctype html>
<html>
	<head>
		<title>D3 tutorial</title>
		<script type="text/javascript" src="d3/d3.min.js"></script>
	</head>
	<body>

		<script>
			var canvas=d3.select("body")
						.append("svg")
						.attr("width",500)
						.attr("height",500);

			var circle=canvas.append("circle")
						.attr("cx",250)
						.attr("cy",250)
						.attr("r",50)
						.attr("fill","red");

      		var rect = canvas.append("rect") // *** no cordinates, so drawn in top left
                        .attr("width", 100)
                        .attr("height", 50)
                        .attr("fill","yellow");

            var line = canvas.append("line")
                    .attr("x1", 0)
                    .attr("y1", 100)
                    .attr("x2", 400)
                    .attr("y2", 400)
                    .attr("stroke", "green") // thickness
                    .attr("stroke-width", 10);
		</script>
	</body>
</html>
